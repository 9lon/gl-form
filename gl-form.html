<dom-module id="gl-form">
    <style>
        .container {
            padding: 10px;
        }
       *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <template>
        <gl-tabs>
            <items>
                <list data="data1" label="test1"></list>
                <list data="data2" label="test2"></list>
                <list data="data3" label="test3"></list>
                <list data="data4" label="test4"></list>
            </items>

            <section-content data="data1">
                <gl-form-label-input label="ทดสอบ" value="ตัวอักษร"></gl-form-label-input>
                 <gl-form-label-textarea label="ทดสอบ" value="ตัวอักษร"></gl-form-label-textarea>
                <gl-form-input label="Money" value="1234321"></gl-form-input>
                <gl-form-label-input label="Money" value="1234321321123.323234" set-format-number="0,00.0000" format-number></gl-form-label-input>
                <numeral-js number="10325321.345" format="0,0" print></numeral-js>
                <gl-form-textarea label="text" value="123456" disabled></gl-form-textarea>
            </section-content>

            <section-content data="data2">
                <gl-form-label-input id="resetInput" label="Money" value="124599200.32" format-number="on"></gl-form-label-input>
                 <gl-form-input id="resetInput" label="input"></gl-form-input>
                <gl-form-input id="resetInput" label="this input" format-number="0,0" required auto-validate error-message="needs some text!" value="12345321"></gl-form-input>
                <gl-form-textarea id="resetInput" label="Text" value="12345" auto-validate disabled></gl-form-textarea>
                  <gl-form-dropdown-menu id="resetInput" validate label="ทดสอบ (dropdown menu)">
                    <paper-listbox class="dropdown-content">
                        <paper-item value="ตัวอักษร">ตัวอักษร</paper-item>
                        <paper-item value="ขนาด">ขนาด</paper-item>
                        <paper-item value="สี">สี</paper-item>
                        <paper-item value="ความถูกต้อง">ความถูกต้อง</paper-item>
                    </paper-listbox>
                </gl-form-dropdown-menu>
                <gl-form-textarea id="resetInput" label="text" error-message="needs some text!"></gl-form-textarea>
                <paper-button on-tap="resetInput"raised>Reset</paper-button>
                <gl-combo-box id="resetInput" label="Skill level" class="skillLevels" items="[[skillLevels]]" value="Beginner" required auto-validate error-message="needs some text!"></gl-combo-box>
            </section-content>

            <section-content data="data3">
              
            </section-content>

            <section-content data="data4">
                <items>
                     <gl-combo-box label="Skill level" class="skillLevels" items="[[skillLevels]]" value="Beginner" required auto-validate error-message="needs some text!"></gl-combo-box>
                </items>
               
                <!--<vaadin-combo-box label="Skill level" class="skillLevels" items="[[skillLevels]]"></vaadin-combo-box>-->
            </section-content>

        </gl-tabs>
    </template>
    <script>
        Polymer({
            is: 'gl-form',
            properties:{
                skillLevels:{
                    type: Array,
                    value: [
                         'ทดสอบ', 
                         'ตัวอักษร', 
                         'Advanced', 
                         'Professional', 
                         'Native' 
                    ]
                },
                elementsJson:{
                    value:[
                        {name: 'Hydrogen', symbol: 'H', number: 1},
                        {name: 'Helium', symbol: 'He', number: 2}
                    ]
                }
            },
            ready:function(){
                var number = numeral().unformat(this.$$('gl-form-input').value);
                console.log(this.$$('gl-form-input').getValue());
                // this.$$('gl-form-input').value = numeral('20000').format('0,0');
            },
            resetInput:function(){
                //console.log(this.$('#resetInput'));
                //this.$$('#resetInput').reset();
                //Polymer.dom(this.root).querySelectorAll('#resetInput').reset();
                // console.log(Polymer.dom(this.root).querySelectorAll('#resetInput'));
                Polymer.dom(this.root).querySelectorAll('#resetInput').map((el)=>{
                    // console.log(el);
                    el.reset();
                })
            }
        });   
    </script>
</dom-module>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <script>
        /* this script must run before Polymer is imported */
        window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
        };
    </script>
    <link rel="import" href="src/gl-form.html">
    <link rel="import" href="./bower_components/paper-button/paper-button.html">
    <link rel="import" href="./bower_components/gl-font/gl-rsu-font.html">
    <link rel="import" href="./bower_components/gl-style/gl-color.html">
    <!--<link rel="stylesheet" href="font/rsu/stylesheet.css">-->
    <link rel="import" href="./bower_components/paper-material/paper-material.html">
    <style>
        .t1{
            width: 300px;
        }
        .t2{
            width: 250px;
        }
    </style>
</head>
<body>
    <gl-form-panel class="color" set-margin="30px">
        <gl-form-panel-head label="Header">
            <paper-button raised>Save</paper-button>
            <paper-button raised>Edit</paper-button>
            <paper-button raised>Delete</paper-button>
        </gl-form-panel-head>
        <gl-form-panel-body label="Body">
            <gl-form-label-input label="ทดสอบการแสดงตัวอักษร (Input)" value="ผลการทดสอบ"></gl-form-label-input>
            <gl-form-label-textarea label="ทดสอบการแสดงตัวอักษร (Textarea)" value="ผลการทดสอบ"></gl-form-label-textarea>
            <gl-form-input class="t1" label="ทดสอบการแสดงตัวอักษร (Input)" placeholder="กรอกข้อความ" required></gl-form-input>
            <gl-form-textarea class="t1" label="ทดสอบ (Textarea)" value="ผลการทดสอบ"></gl-form-textarea>
            <gl-form-dropdown-menu class="t2" label="ทดสอบ (dropdown menu)" required>
                <paper-listbox class="dropdown-content">
                    <paper-item rice-type="allosaurus">ตัวอักษร</paper-item>
                    <paper-item rice-type="brontosaurus">ขนาด</paper-item>
                    <paper-item rice-type="carcharodontosaurus">สี</paper-item>
                    <paper-item rice-type="diplodocus">ความถูกต้อง</paper-item>
                </paper-listbox>
            </gl-form-dropdown-menu>
        </gl-form-panel-body>
        <gl-form-panel-footer label="Footer">
            <paper-button raised>ClickMe</paper-button>
        </gl-form-panel-footer>
    </gl-form-panel>
</body>
</html>

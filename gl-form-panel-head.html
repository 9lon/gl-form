
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="gl-form-panel-head">
    <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment">
        .container{
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
            border-bottom: 1px solid #b3b3b3;
        }
        .default{
            color:black;
        }
        .danger{
            color:red;
        }
        .editFont{
            font-size: var(--gl-font-size);
            font-family: 'rsuregular';
            font-weight: bold;
        }
    </style>
    <template>
        <div class="container">
            <div class="horizontal justified layout">
                <div>
                    <div class="editFont">
                        {{label}} 
                    </div>
                    <div>
                        {{labelContent}}
                    </div> 
                </div>
                <div>
                     <content></content>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'gl-form-panel-head',
            properties:{
                label:{
                    type:String
                },
                labelContent:{
                    type:String
                },
                editStyle:{
                    type:String,
                    value:'default'
                },
                setPosition:{
                    type:String,
                    value:'horizontal'
                },
                fontSize:{
                    type:String,
                    value:'30px'
                }
            },
            ready:function(){
                this.customStyle['--gl-font-size'] = this.fontSize;
                console.log(this.setPosition);
                // this.customStyle['--gl-position'] = this.setPosition;
            }
        });
    </script>
</dom-module>

<script>
    GlFormInputBehavior = {
        ready:function(){
            var elAll = Polymer.dom(this.root).querySelectorAll('paper-input');
            elAll.map((el)=>{
                this.listen(el, 'blur', 'InputOnBlur');
                this.listen(el, 'focus', 'InputOnFocus');
            }) 

            //var temp = Polymer.dom(this.root).querySelectorAll('template');
            //console.log(temp);
        },
        detached:function(){
            var elAll = Polymer.dom(this.root).querySelectorAll('paper-input');
            elAll.map((el)=>{
                this.unlisten(el, 'blur', 'InputOnBlur');
                this.unlisten(el, 'focus', 'InputOnFocus');
            }) 
        },
        InputOnBlur : function(e){
            console.log(e.target.validate());
            if(e.target.validate()){
                console.log('Sucess!!');
                e.target.customStyle['--paper-input-container-color'] =  "green";
            }
            e.target.updateStyles();
        },
        InputOnFocus : function(e){
            console.log('focus');
            e.target.customStyle['--paper-input-container-color'] =  "#737373";
            e.target.updateStyles();
        }
    }
</script>

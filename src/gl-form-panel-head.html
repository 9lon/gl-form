
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="gl-form-panel-head">
    <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment">
        .container{
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
            border-bottom: 1px solid dimgray;
         
        }
        .default{
            color:black;
        }
        .danger{
            color:red;
        }
        .editFont{
          font-size: 30px;
        }
    </style>
    <template>
        <div class="container">
            <div class="horizontal justified layout">
                <div class="editFont">
                    {{label}} {{editStyle}}
                </div>
                <div>
                     <content></content>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'gl-form-panel-head',
            properties:{
                label:{
                    type:String,
                    value:'gl-form-panel'
                },
                editStyle:{
                    type:String,
                    value:'default'
                },
                setPosition:{
                    type:String,
                    value:'horizontal'
                }
            },
            ready:function(){
                console.log(this.setPosition);
                // this.customStyle['--gl-position'] = this.setPosition;
            }
        });
    </script>
</dom-module>

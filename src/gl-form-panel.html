<!-- build:import -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- endbuild -->

<link rel="import" href="./../bower_components/paper-material/paper-material.html">

<link rel="import" href="gl-form-panel-head.html">
<link rel="import" href="gl-form-panel-body.html">
<link rel="import" href="gl-form-panel-footer.html">


<dom-module id="gl-form-panel">
   <template>
      <style>
          .header{
              padding-left: 20px;
              padding-top: 13px;
              padding-bottom: 10px;
              background-color: var(--el-color-bglabel);
              border-bottom: 1px solid dimgray;
              color: var(--el-color-label);
        }
          .content{
              padding-top: 20px;
              padding-bottom: 20px;
              padding-left: 20px;
              padding-right: 20px;
          }
          paper-material{
              margin: var(--el-margin-material);
              border: 1px solid #b3b3b3;
          }
      </style>
      <paper-material class="content" elevation="{{setElevation}}">
         <content></content>
      </paper-material>
   </template>
    <script>
        Polymer({
            is:'gl-form-panel',
            properties:{
                setElevation:{
                    type:String,
                    value:'0'
                },
                label:{
                    type:String,
                    value:'gl-form-panel'
                },
                colorLabel:{
                    type:String,
                    value:'#000'
                },
                colorBglabel:{
                    type:String,
                    value:'#FFF'
                },
                setMargin:{
                    type:String,
                    value:'15px'
                }
            },
            ready:function(){
                 this.customStyle['--el-color-label'] = this.colorLabel;
                 this.customStyle['--el-color-bglabel'] = this.colorBglabel;
                 this.customStyle['--el-margin-material'] = this.setMargin;
            }
        });
    </script>
</dom-module>

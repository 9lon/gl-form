<link rel="import" href="gl-form-input.html">



<dom-module id="gl-form">
    <style>
        .container{
            padding: 20px;
        }
        h3{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <template>
        <div class="container">
            <!--<paper-input  label="this input requires some text" required auto-validate error-message="needs some text!"></paper-input>-->
            <h3>Use Dom-bind</h3>
            <template is="dom-bind">
                <gl-form-input  label="this input requires some text" required auto-validate error-message="needs some text!"></gl-form-input>
            </template>

            <h3>Use Dom-repeat</h3>
            <template is="dom-repeat" items="{{myData}}">
                <gl-form-input  label="{{item.data}}" required auto-validate error-message="needs some text!"></gl-form-input>
            </template>

        </div>
    </template>
    <script>
        Polymer({
            is: 'gl-form',
            ready : function(){
                this.myData=[
                    {
                        data:'data : 1',
                    },
                    {
                        data:'data : 2',
                    },
                    {
                        data:'data : 3',
                    }
                ]
            }
        });
    </script>
</dom-module>

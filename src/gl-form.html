<dom-module id="gl-form">
    <style>
        .container{
            padding: 10px;
        }
        h3{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <template>
        <gl-tabs get-data="{{myArray}}">
            <section-content name="ทดสอบ">
                <gl-form-input label="Monney" format-number="on"></gl-form-input>
            </section-content>
           <section-content name="data2">
               <gl-form-label-input label="Money" value="124599200.32"></gl-form-label-input>
          </section-content>
           <section-content name="data3"> 
                <gl-form-dropdown-menu label="ทดสอบ (dropdown menu)" auto-validate required disabled>
                    <paper-listbox class="dropdown-content" selected="0">
                        <paper-item value="ตัวอักษร">ตัวอักษร</paper-item>
                        <paper-item value="ขนาด">ขนาด</paper-item>
                        <paper-item value="สี">สี</paper-item>

                    </paper-listbox>
                </gl-form-dropdown-menu>  
           </section-content>
            
        </gl-tabs>
    </template>
    <script>
        Polymer({
            is: 'gl-form',
            properties:{
                myArray: {
                    type: Array,
                    value: [
                        {
                            data: 'ทดสอบ'
                        },
                        {
                            data: 'data2'
                        },
                        {
                            data: 'data3'
                        },
                        {
                            data: 'data4'
                        }
                    ]
                }
            }
        });


<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="gl-input-behavior.html">

<dom-module id="gl-form">
    <template>
        <paper-input label="Input Number" pattern="[0-9]*" auto-varlidate error-message="Please Input Number" required></paper-input>
    </template>
    <script>
        Polymer({
            is: 'gl-form',
              behaviors: [GlInputBehavior]
        });
    </script>
</dom-module>

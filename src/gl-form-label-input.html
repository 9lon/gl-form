<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="gl-form-label-input">
    <style>
        paper-material{
            padding: 15px;
        }
       paper-input{
          --paper-input-container-disabled:{
              opacity: 1;
          }
          --paper-input-container-underline:{
              display: none;
          }
          --paper-input-container-label:{
            font-size: var(--gl-fontsize-label); 
          }
       }
        .font{
            font-size:var(--gl-fontsize-label);
          }  
    </style>
    
     <template>
         <div class="font">
             asdasdasd
         </div>
        <paper-input class="font" label="{{label}}" value="{{value}}" disabled></paper-input>

     </template>
 
  <script>
      
        Polymer({
        is:'gl-form-label-input',
        properties:{
            label:{
                type:String,
                value:'Title'
            },
            value:{
                type:String,
                value:'Text'
            },
            fontSizeLabel:{
                type:String,
                value:'36px'
            },
        },
        ready:function(){
            // console.log('test');
            // console.log('fontsize:',this.fontSizeLabel);
            this.customStyle['--gl-fontsize-label'] = this.fontSizeLabel;
            // console.log('customStyle',this.customStyle['--gl-fontsize-label']);
            this.updateStyles();
            this.customStyle['--el-color-bglabel'] = this.colorBglabel;
        }
    });
      
  </script>
</dom-module>

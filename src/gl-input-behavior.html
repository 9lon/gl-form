<script>
    GlInputBehavior = {
        ready:function(){
            var elAll = Polymer.dom(this.root).querySelectorAll('paper-input');
            elAll.map((el)=>{
                this.listen(el, 'blur', 'onBlur');
                this.listen(el, 'focus', 'onFocus');
            }) 
        },
        detached:function(){
            var elAll = Polymer.dom(this.root).querySelectorAll('paper-input');
            elAll.map((el)=>{
                this.unlisten(el, 'blur', 'onBlur');
                this.unlisten(el, 'focus', 'onFocus');
            }) 
        },
        onBlur : function(e){
            console.log(e.target.validate());
            if(e.target.validate()){
                console.log('Sucess!!');
                e.target.customStyle['--paper-input-container-color'] =  "green";
            }
            e.target.updateStyles();
        },
        onFocus : function(e){
            console.log('focus');
            e.target.customStyle['--paper-input-container-color'] =  "#737373";
            e.target.updateStyles();
        }
    }
</script>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">

<dom-module id="gl-form-label">
    <style>
        paper-material{
            padding: 15px;
        }
       paper-textarea{
          --paper-input-container-disabled:{
              opacity: 1;
          }
         --paper-input-container-label:{
              font-size: var(--gl-fontsize-label);
          }     
       }
    </style>
    
     <template>

        <paper-textarea label="{{label}}" value="{{value}}" disabled></paper-textarea>

     </template>
 
  <script>
      
        Polymer({
        is:'gl-form-label',
        properties:{
            label:{
                type:String,
                value:'Title'
            },
            value:{
                type:String,
                value:'Text'
            },
            fontSizeLabel:{
                type:String,
                value:'35px'
            },
        },
        ready:function(){
            console.log('test');
            console.log('fontsize:',this.fontSizeLabel);
            this.customStyle['--gl-fontsize-label'] = this.fontSizeLabel;
            this.updateStyles();
            // this.customStyle['--el-color-bglabel'] = this.colorBglabel;
        }
    });
      
  </script>
</dom-module>

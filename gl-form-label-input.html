<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<!--<link rel="stylesheet" href="../font/rsu/stylesheet.css">-->
<dom-module id="gl-form-label-input">
    <style>
        paper-material{
            padding: 15px;
        }
       paper-input{
          --paper-input-container-disabled:{
              opacity: 1;
          }
          --paper-input-container-underline:{
              display: none;
          }
          --paper-input-container-label:{
              font-size:var(--gl-fontsize-label);
              font-size: 22px;
              font-family: 'rsuregular';
              font-weight: bold;
          }
          --paper-input-container-input:{
              /*font-family: 'rsuregular';
              font-size: 18px;*/
          }
       }
    </style>
    
     <template>
         <div class="font">
             <paper-input class="font" label="{{label}}" value="{{data}}" disabled></paper-input>
         </div>
        
     </template>
 
  <script>
      
      Polymer({
        is:'gl-form-label-input',
        properties:{
            label:{
                type:String,
                value:'Title'
            },
            formatNumber:{
                type:String,
                value: 'off'
            },
            fontSizeLabel:{
                type:String,
                value:'18px'
            },
            value:{
                type:String,
                observer:'obValue'
            }
        },
        obValue:function(newValue,o){
          if(this.formatNumber == ""){
              this.data = parseFloat(newValue).toLocaleString();
          }
          else{
               this.data = newValue;
          }
          this.customStyle['--gl-fontsize-label'] = this.fontSizeLabel;
        }
      })
  </script>
</dom-module>
